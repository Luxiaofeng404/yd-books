<div class="login-body">
  <div class="login-form">
    <h1>后台登录</h1>
    <input nz-input [(ngModel)]="name" placeholder="用户名">
    <input nz-input [(ngModel)]="password" placeholder="密码">
    <button nz-button [nzType]="'primary'" [disabled]="!(name&&password)">登录</button>
    <button nz-button nzType="dashed">Dashed</button>
    <button nz-button nzType="danger">Danger</button>
  </div>
</div>
